<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Duolearn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Aprender</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <h1 class="text-align">Registro</h1>

          <form>
            <div class="form-group">
              <label for="InputName">Nombres</label>
              <input type="text" id="nombres" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="InputLastName">Apellidos</label>
              <input type="text" id="apellidos" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="InputCountry">País</label>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Seleccionar</option>
                <option value="1">Ecuador</option>
                <option value="2">Colombia</option>
                <option value="3">Perú</option>
                <option value="4">Chile</option>
                <option value="5">Argentina</option>
                <option value="6">Uruguay</option>
              </select>
            </div>
            <div class="form-group">
              <label for="InputEmail1">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="form-group">
              <label for="InputPassword1">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword1"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Nunca comparta su contraseña con nadie.</small
              >
            </div>
            <div class="form-group">
              <label for="InputPassword1"
                >Ingrese nuevamente la contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="InputPassword2"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
    <br />

    // js
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
