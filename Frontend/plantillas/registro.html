<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
</head>

<body>
  <!-- Barra de navegación -->
  <div id="barra_superior">
    <header id="encabezado">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <img src="../imagenes/logo.png" alt="Logo_DuoLearn" width="30" height="24"
          class="d-inline-block align-text-top">
        <a class="navbar-brand" href="index.html">Duolearn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Iniciar sesión </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Información</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </div>

  <br />
  <!-- Formulario -->
  <div class="container-fluid w-75 mt-3">
    <div class="row align-items-stretch justify-content-lg-center">
      <div class="col bg-white p-2 rounded-end col-md-8">
        <h1 class="text-align">Registro</h1>

        <form>
          <div class="form-group">
            <label for="InputName">Nombres</label>
            <input type="text" id="nombres" class="form-control" />
          </div>
          <div class="form-group">
            <label for="InputLastName">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" />
          </div>
          <div class="form-group">
            <label for="InputCountry">País</label>
            <select class="form-control" id="inputGroupSelect01">
              <option selected></option>
              <option value="Ecuador">Ecuador</option>
              <option value="Colombia">Colombia</option>
              <option value="Perú">Perú</option>
              <option value="Chile">Chile</option>
              <option value="Argentina">Argentina</option>
              <option value="Uruguay">Uruguay</option>
            </select>
          </div>
          <div class="form-group">
            <label for="InputEmail1">Correo Electrónico</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="InputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="InputPassword1" />
            <small id="emailHelp" class="form-text text-muted">Nunca comparta su contraseña con nadie.</small>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Ingrese nuevamente la contraseña</label>
            <input type="password" class="form-control" id="InputPassword2" />
          </div>
          <div class="form-text">
            <a href="login.html" target="_blank" rel="noopener noreferrer">Ya tengo una cuenta</a>
          </div>
          <br>
          <button id="boton" type="button" class="btn btn-primary">
            Registrar
          </button>
        </form>
      </div>
    </div>
  </div>
  <br />

  <!-- JavaScript -->
  <script src="../js/jquery-3.6.0.js"></script>
  <script src="../js/registro.js"></script>
  <script src="../js/bootstrap.js"></script>

</body>

</html>
